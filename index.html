<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robin Westerhoff's Dashboard | Teamtreehouse Frontend development techdegree</title>
    <script src="js/node_modules/chart.js/dist/Chart.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css">
</head>

<body role="application">
    <header id="main-header" role="banner">
        <section id="app-name"><strong>Your</strong>App<span class="trademark">&trade;</span></section>
        <section id="app-notification" data-state="inactive">
        </section>
        <section id="app-profile">
            <img src="img/profile-rwesterhoff.jpg" alt="Image of Robin Westerhoff smiling to someone at the left." class="profile-image">
            <p>Robin Westerhoff</p>
        </section>
    </header>
    <nav id="main-navigation" role="navigation">
        <ul id="navigation-buttons">
            <li id="button-dashboard" class="nav-button" data-state="active">Dashboard</li>
            <li id="button-members" class="nav-button" data-state="inactive">Members</li>
            <li id="button-visits" class="nav-button" data-state="inactive">Visits</li>
            <li id="button-settings" class="nav-button" data-state="inactive">Settings</li>
        </ul>
    </nav>
    <main id="main-content" role="main">
        <header id="content-header">
            <h1 id="main-title">Dashboard</h1>
            <section id="main-search">
                <form action="" id="search-form">
                    <input type="search" id="search-field" placeholder="Search">
                    <input type="submit" id="search-button" value="Search">
                </form>
            </section>
        </header>
        <section id="content-notifications" data-state="visible"></section>
        <section class="content-widget">
            <header class="widget-header">
                <h2 class="widget-title">Traffic</h2>
                <ul class="widget-filter">
                    <li class="filter-button" data-state="inactive">Hourly</li>
                    <li class="filter-button" data-state="inactive">Daily</li>
                    <li class="filter-button" data-state="active">Weekly</li>
                    <li class="filter-button" data-state="inactive">Monthly</li>
                </ul>
            </header>
            <canvas id="line-widget" width="8" height="2"></canvas>
        </section>
        <section class="content-widget split">
            <header class="widget-header">
                <h2 class="widget-title">Daily traffic</h2>
            </header>
            <canvas id="bar-widget" width="8" height="4"></canvas>
        </section>
        <section class="content-widget split">
            <header class="widget-header">
                <h2 class="widget-title">Mobile User</h2>
            </header>
            <canvas id="doughnut-widget" width="8" height="4"></canvas>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/graphics.js"></script>
</body>

</html>
